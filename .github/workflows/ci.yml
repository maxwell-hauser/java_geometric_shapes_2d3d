name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Compile Java source
      run: javac GeometricShapes2D3D.java Line.java Triangle.java Rectangle.java Diamond.java Cube.java TriangularPrism.java

    - name: Package JAR
      run: jar --create --file geometric-shapes-2d3d.jar --main-class GeometricShapes2D3D *.class

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: geometric-shapes-2d3d
        path: geometric-shapes-2d3d.jar
